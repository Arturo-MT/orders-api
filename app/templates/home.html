{% extends "base.html" %} {% block title %}Inicio - Orders API{% endblock %}
{%block content %}
<h1>Productos</h1>
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img
        src="{{ product.preview.url }}"
        class="card-img-top"
        alt="{{ product.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Precio:</strong> ${{ product.price }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
