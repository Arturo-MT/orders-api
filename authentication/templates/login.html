{% extends "base.html" %}

{% block title %}Iniciar Sesión - Taco Loco{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form method="post" action="{% url 'auth_login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico"
            required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña"
            required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">
            Iniciar Sesión
          </button>
        </div>
      </form>
      <p class="text-center mt-3">
        ¿No tienes una cuenta? <a href="{% url 'auth_register' %}" class="text-decoration-none">Regístrate aquí</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
