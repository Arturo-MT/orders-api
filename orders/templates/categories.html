{% extends "base.html" %}

{% block title %}Categorías - OrdersAPI{% endblock %}

{% block content %}
<h1>Categorías</h1>

<div class="row">
    <div class="col-md-6">
        <form method="post" action="{% url 'category_template_view' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="categoryName" name="name" required
                    placeholder="Nombre de la Categoría">
            </div>
            <input type="hidden" name="store" value="{{ user.store.id }}">
            <button type="submit" class="btn btn-primary">Agregar Categoría</button>
        </form>
    </div>

    <div class="col-md-6" style="max-height: 400px; overflow-y: auto;">
        <ul class="mt-4" id="categoriesList" style="list-style-type: none;">
            {% for category in categories %}
            <li><b>{{ category.name }}</b></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
