services:
  web:
    build: .
    ports:
      - "8002:8002"
    command: python manage.py runserver 0.0.0.0:8002
    volumes:
      - .:/code
    depends_on:
      - db
  db:
    image: postgres:17.0
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: