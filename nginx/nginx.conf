upstream django {
    server web:8000;  # Nombre del servicio de Django en docker-compose
}

server {
    listen 80;
    server_name _;  # Acepta cualquier host (útil para IP pública)

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Archivos estáticos (CSS, JS, imágenes)
    location /static/ {
        alias /app/staticfiles/;  # Ruta en el contenedor de Django
        expires 30d;
        access_log off;
    }

    # Archivos media (subidos por usuarios)
    location /media/ {
        alias /app/media/;  # Ruta en el contenedor de Django
        expires 30d;
        access_log off;
    }

    # Proxy inverso para Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para evitar problemas en cargas pesadas
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
}