{% extends "base.html" %}

{% block title %}Ajustes - Taco Loco{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 col-lg-4">
      <h2 class="mb-4">Ajustes de la cuenta</h2>
      <form method="post" action="{% url 'account_settings' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="addr" class="form-label">Direcci√≥n IP de la Tablet</label>
          <input type="text" class="form-control" id="addr" name="addr" placeholder="Ejemplo: 192.168.1.100"
            value="{{ settings.addr }}" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
